<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/internas.css">
    <title>Document</title>
</head>
<body>
    <header class="bg-white shadow-md relative top-0 left-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <nav class="flex justify-between items-center py-4">
                <div class="hidden md:flex space-x-6">
                    <a href="../index.html" class="text-gray-700 hover:text-[#3498db] transition">Inicio</a>
                    <a href="../pages/proyectos.html" class="text-gray-700 hover:text-[#3498db] transition">Proyectos</a>
                    <a href="#" class="text-gray-700 hover:text-[#3498db] transition">Contacto</a>
                </div>
            </nav>
        </div>
    </header>
    
    <div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
        <div aria-hidden="true" class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80">
            <div style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)" class="relative left-1/2 -z-10 aspect-1155/678 w-144.5 max-w-none -translate-x-1/2 rotate-30 bg-linear-to-tr from-[#ff80b5] to-[#3498db] opacity-30 sm:left-[calc(50%-40rem)] sm:w-288.75"></div>
        </div>
        <div class="mx-auto max-w-2xl text-center">
            <h2 class="text-4xl font-semibold tracking-tight text-balance text-gray-900 sm:text-5xl">Sección de contacto</h2>
        </div>
        <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
            <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                <div>
                    <label for="first-name" class="block text-sm/6 font-semibold text-gray-900">Nombre</label>
                    <div class="mt-2.5">
                        <input id="first-name" type="text" name="first-name" autocomplete="given-name" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 shadow-sm border border-gray-300 placeholder:text-gray-400 focus:border-[#3498db] focus:ring-1 focus:ring-[#3498db]" />
                    </div>
                </div>
                <div>
                    <label for="last-name" class="block text-sm/6 font-semibold text-gray-900">Apellido</label>
                    <div class="mt-2.5">
                        <input id="last-name" type="text" name="last-name" autocomplete="family-name" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 shadow-sm border border-gray-300 placeholder:text-gray-400 focus:border-[#3498db] focus:ring-1 focus:ring-[#3498db]" />
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="company" class="block text-sm/6 font-semibold text-gray-900">Compañía</label>
                    <div class="mt-2.5">
                        <input id="company" type="text" name="company" autocomplete="organization" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 shadow-sm border border-gray-300 placeholder:text-gray-400 focus:border-[#3498db] focus:ring-1 focus:ring-[#3498db]" />
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="email" class="block text-sm/6 font-semibold text-gray-900">Email</label>
                    <div class="mt-2.5">
                        <input id="email" type="email" name="email" autocomplete="email" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 shadow-sm border border-gray-300 placeholder:text-gray-400 focus:border-[#3498db] focus:ring-1 focus:ring-[#3498db]" />
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="phone-number" class="block text-sm/6 font-semibold text-gray-900">Número de teléfono</label>
                    <div class="mt-2.5">
                        <div class="flex rounded-md shadow-sm">
                            <div class="grid shrink-0 grid-cols-1">
                                <select id="country" name="country" autocomplete="country" aria-label="Country" class="col-start-1 row-start-1 w-full appearance-none rounded-l-md border border-gray-300 py-2 pr-7 pl-3.5 text-base text-gray-500 placeholder:text-gray-400 focus:border-[#3498db] focus:ring-1 focus:ring-[#3498db] sm:text-sm/6">
                                    <option>AR</option>
                                    <option>BR</option>
                                    <option>CH</option>
                                </select>
                                <svg viewBox="0 0 16 16" fill="currentColor" data-slot="icon" aria-hidden="true" class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4">
                                    <path d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" fill-rule="evenodd" />
                                </svg>
                            </div>
                            <input id="phone-number" type="text" name="phone-number" placeholder="123-456-7890" class="block min-w-0 grow rounded-r-md border border-l-0 border-gray-300 py-1.5 pr-3 pl-3 text-base text-gray-900 placeholder:text-gray-400 focus:border-[#3498db] focus:ring-1 focus:ring-[#3498db] sm:text-sm/6" />
                        </div>
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="message" class="block text-sm/6 font-semibold text-gray-900">Mensaje</label>
                    <div class="mt-2.5">
                        <textarea id="message" name="message" rows="4" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 shadow-sm border border-gray-300 placeholder:text-gray-400 focus:border-[#3498db] focus:ring-1 focus:ring-[#3498db]"></textarea>
                    </div>
                </div>
                <div class="flex gap-x-4 sm:col-span-2">
                    <div class="flex h-6 items-center">
                        <div class="group relative inline-flex w-8 shrink-0 rounded-full bg-gray-200 p-px transition-colors duration-200 ease-in-out has-checked:bg-[#3498db]">
                            <span class="size-4 rounded-full bg-white shadow-sm ring-1 ring-gray-900/5 transition-transform duration-200 ease-in-out group-has-checked:translate-x-3.5"></span>
                            <input id="agree-to-policies" type="checkbox" name="agree-to-policies" aria-label="Agree to policies" class="absolute inset-0 appearance-none" />
                        </div>
                    </div>
                    <label for="agree-to-policies" class="text-sm/6 text-gray-600">
                        Al seleccionar esto, aceptas nuestra 
                        <a href="#" class="font-semibold whitespace-nowrap text-[#3498db]">política de privacidad</a>.
                    </label>
                </div>
            </div>
            <div class="mt-10">
                <button type="submit" class="block w-full rounded-md bg-[#3498db] px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-[#2980b9] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#3498db]">Contáctame</button>
            </div>
        </form>
    </div>
     <footer>
    <div class="footer-container">
      <div class="footer-section">
        <h4>Navegación</h4>
        <a href="../index.html">Inicio</a>
        <a href="../pages/proyectos.html">Proyectos</a>
        <a href="#">Contacto</a>
      </div>
      <div class="footer-section">
        <h4>Redes Sociales</h4>
        <ul>
          <a href="https://www.linkedin.com/in/lucio-alejandro-argiro-2aa049201/" target="_blank"><i
              class="bi bi-linkedin"></i>LinkedIn</a>
          <a href="https://github.com/LucioArgiro" target="_blank"><i class="bi bi-github"></i>GitHub</a>
          <a href="https://x.com/argirolucio1" target="_blank"><i class="bi bi-twitter-x"></i>Twitter/X</a>
          <a href="https://www.instagram.com/lucio_arg1/" target="_blank"><i class="bi bi-instagram"></i>Instagram</a>
          <a href="https://www.facebook.com/lucio.argiro?locale=es_LA" target="_blank"><i
              class="bi bi-facebook"></i>Facebook</a>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 Lucio Alejandro Argiro. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</html>
